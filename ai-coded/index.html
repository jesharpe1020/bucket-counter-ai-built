<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#111827" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Buckets" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
    <title>Bucket Counter</title>

    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .no-zoom { touch-action: manipulation; -webkit-user-select: none; user-select: none; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: '#0b0f19',
              fg: '#f9fafb',
              accent: '#22c55e',
              danger: '#ef4444'
            }
          }
        }
      };
    </script>
  </head>
  <body class="min-h-screen bg-bg text-fg antialiased">
    <main class="mx-auto max-w-md p-4 pb-24">
      <header class="mb-6 flex items-center justify-between">
        <h1 class="text-2xl font-semibold">Bucket Counter</h1>
      </header>

      <section class="mb-6 rounded-lg border border-white/10 bg-white/5 p-4">
        <div class="text-center">
          <div class="text-sm uppercase tracking-wide text-white/60">Buckets</div>
          <div id="counterValue" class="mt-2 text-9xl font-bold tabular-nums">0</div>
        </div>
        <div class="mt-4 grid grid-cols-2 gap-3">
          <button id="btnDec" title="Subtract 0.5" class="no-zoom rounded bg-danger/70 px-4 py-3 text-lg font-semibold">1/2</button>
          <button id="btnInc" title="Add 0.5" class="no-zoom rounded bg-accent/70 px-4 py-3 text-lg font-semibold">1/2</button>
        </div>
        <div class="mt-3">
          <button id="btnNewGrave" class="w-full rounded border border-white/10 bg-transparent px-3 py-2 text-sm font-medium text-white/70 hover:bg-white/5 hover:text-white/90">New Grave</button>
        </div>
      </section>

      <section class="mb-6 rounded-lg border border-white/10 bg-white/5 p-4">
        <div class="mb-3 text-sm uppercase tracking-wide text-white/70">Calibration & Status</div>
        <div class="grid grid-cols-2 gap-3">
          <button id="btnSetGrave" class="rounded bg-white/10 px-3 py-2 font-medium">Set Grave</button>
          <button id="btnSetTruck" class="rounded bg-white/10 px-3 py-2 font-medium">Set Truck</button>
        </div>
        <div class="mt-3 grid grid-cols-2 gap-3 text-center text-xs text-white/70">
          <div>Grave: <span id="graveHeadingLabel">—</span>°</div>
          <div>Truck: <span id="truckHeadingLabel">—</span>°</div>
        </div>
        <div class="mt-3 grid grid-cols-1 gap-3">
          <button id="btnToggle" class="rounded bg-accent/70 px-3 py-2 font-semibold text-white">Turn On</button>
        </div>
        <div class="mt-3 text-sm text-white/80">
          <div>Status: <span id="statusText">Idle</span></div>
          <div class="mt-1 text-xs text-white/60">Heading: <span id="headingText">0</span>°</div>
        </div>
        <div class="mt-3">
          <button id="btnResetCalibration" class="w-full rounded border border-white/10 bg-transparent px-3 py-2 text-sm font-medium text-white/70 hover:bg-white/5 hover:text-white/90">Reset Calibration</button>
        </div>
      </section>
      <footer class="mt-10 text-center text-xs text-white/50">
        Offline-capable PWA.
      </footer>
    </main>

    <script src="./app.js" defer></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(() => {});
        });
      }
    </script>
  </body>
  <noscript>
    This app requires JavaScript to run.
  </noscript>
  </html>
